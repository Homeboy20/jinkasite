<!DOCTYPE html>
<html>
<head>
    <title>Test Get Product API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Get Product API</h1>
    
    <div>
        <label>Product ID: </label>
        <input type="number" id="productId" value="1" min="1">
        <button onclick="testAPI()">Test API</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const productId = document.getElementById('productId').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="test-result">Loading...</div>';
            
            try {
                console.log('Fetching product ID:', productId);
                const response = await fetch(`get_product.php?id=${productId}`);
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                let product;
                try {
                    product = JSON.parse(text);
                } catch (e) {
                    resultDiv.innerHTML = `
                        <div class="test-result error">
                            <h3>JSON Parse Error</h3>
                            <p>${e.message}</p>
                            <h4>Raw Response:</h4>
                            <pre>${text}</pre>
                        </div>
                    `;
                    return;
                }
                
                if (product.error) {
                    resultDiv.innerHTML = `
                        <div class="test-result error">
                            <h3>API Error</h3>
                            <p>${product.error}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test-result success">
                            <h3>Success!</h3>
                            <h4>Product Data:</h4>
                            <pre>${JSON.stringify(product, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>Fetch Error</h3>
                        <p>${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = () => testAPI();
    </script>
</body>
</html>
